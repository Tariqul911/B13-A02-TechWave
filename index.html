<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#412567]">
    <!-- Nav bar -->
    <nav class="flex justify-between mx-50 items-center mt-5">
      <div>
        <p class="text-4xl font-extrabold text-white">
          Tech<span
            class="bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent text-4xl"
            >Wave</span
          >
        </p>
      </div>

      <div class="flex gap-x-16 text-white">
        <ul>
          About
        </ul>
        <ul>
          Episodes
        </ul>
        <ul>
          Host
        </ul>
      </div>

      <button
        class="bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] p-3 rounded-2xl text-white"
      >
        Subscribe
      </button>
    </nav>
    <!-- Banner section -->
    <section class="mt-2 relative">
      <div class="">
        <!-- Banner background -->
        <img src="assets/hero-bg.png" alt="" class="w-full" />

        <!-- Circle image -->
        <img
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-60"
          src="assets/hero-circle.png"
          alt=""
        />

        <!-- Top image -->
        <img
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-40"
          src="assets/microphone.png"
          alt=""
        />

        <!-- Text block under images -->
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 translate-y-40 text-center text-white mb-20"
        >
          <h1 class="text-6xl font-extrabold">TechWave</h1>
          <p class="">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <!-- New button -->
          <button
            class="absolute top-1/2 left-1/2 transform translate-x-28 -translate-y-[440px] bg-[#00FF88] text-black w-16 h-9 rounded-4xl text-xl"
          >
            <span
              class="absolute inline-flex h-full w-full animate-ping rounded-full bg-sky-400 opacity-75"
            ></span>

            New
          </button>
          <!-- Button + Subscribe -->
          <div class="flex justify-center items-center gap-6 mt-6">
            <button
              class="bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] p-3 rounded-2xl text-white"
            >
              Listen on Spotify
            </button>
            <button
              class="p-2 text-green-400 border-2 border-green-400 bg-transparent rounded-lg"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
